<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
	<title>BubbleSortGame</title>
</head>
<body>
	<div class="container">
		<h1 class="game-name">Bubble Sort Game</h1>
		<section class="start-scene" id="start-scene">
			<button class="start-scene_btn" id='start' >Start Game</button>
		</section>
		<section class="userInput-scene" id="input-scene">
			<h2 class="userInput-scene_instr">Enter random numbers or press 'Random' button to let them generate for you</h2>
			<ul class="userInput-scene-list" id="data-list">
				<li class="userInput-scene-list-item"><input type="number" data-list-input></li>
				<li class="userInput-scene-list-item"><input type="number" data-list-input></li>
				<li class="userInput-scene-list-item"><input type="number" data-list-input></li>
				<li class="userInput-scene-list-item"><input type="number" data-list-input></li>
				<li class="userInput-scene-list-item"><input type="number" data-list-input></li>
				<li class="userInput-scene-list-item"><input type="number" data-list-input></li>
				<li class="userInput-scene-list-item"><input type="number" data-list-input></li>
				<li class="userInput-scene-list-item"><input type="number" data-list-input></li>
				<li class="userInput-scene-list-item"><input type="number" data-list-input></li>
			</ul>
			<div class="userInput-scene_messageBox" id="messageBox"></div>
			<button class="userInput-scene_randomBtn" id="random">Random</button>
			<button class="userInput-scene_getBtn" id="getList">Get List</button>
		</section>
		<section class="sort-scene" id="sort-scene">
			<h2 class="userInput-scene_instr">Be patient, they are a little bit slow</h2>
			<button class="sort-scene_startSortBtn" id="startSortBtn">Start Sorting</button>
			<ul class='sort-scene_list' id="final-list">

			</ul>
			<div class="userInput-scene_messageBox" id="messageBox"></div>
		</section>
	</div>
	<script	src="https://code.jquery.com/jquery-3.2.1.min.js"	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="	crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
